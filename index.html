<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prueba Login</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container" id="log-in-section">
        <h3>Bienvenid@ a ···</h3>
        <input id="txt-name" type="name" placeholder="Name">
        <input id="txt-email" type="email" placeholder="Email">
        <input id="txt-password" type="password" placeholder="Password">
        <button id="btn-login" class="btn btn-action">Log in</button>
        <button id="btn-sign-up" class="btn btn-secondary">Sign Up</button>

    </div>

    <div class="logged-in hide" id="logged-in-section">
        <h3>Welcome User</h3>
        <p id="user_paragraph">Welcome to this sample page. You're currently logged in.</p>
        <button id="btn-logout" class="btn btn-action hide">Log out</button>

    </div>

    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="app.js"></script>


</body>

</html>
